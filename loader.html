<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/21b0b8be58.js" crossorigin="anonymous"></script>
    <title>Youtube</title>

</head>

<body>
    <div class="container">
        <header class="header">
            <i class="fa fa-long-arrow-left" onclick="back()"></i>
            <input type="text" placeholder="search here" class="header__input" />
            <i class="fa fa-microphone" aria-hidden="true"></i>
            <i class="fab fa-chromecast"></i>
            <i class="fas fa-sliders-h"></i>
        </header>
        <br>
        <br>

        <div class="embed-responsive  
                embed-responsive-21by9">
            <iframe class="embed-responsive-item" src="" id="video_player" allowfullscreen>
            </iframe>

        </div>

        <br>
        <span id="name"></span>
        &nbsp;
        <i class="fas fa-thumbs-up"></i>10.1K &nbsp;
        <i class="fas fa-thumbs-down"></i> 300
        <p style="display: inline-block;margin-left: 80px;">Share <i class="fas fa-share"></i></p>

        <h1>Recommended</h1>
        <main id="main">

        </main>
        <footer class="footers">
            <div class="flexbox">
                <i class="fas fa-home"></i>
                <i class="far fa-compass"></i>
                <i class="fas fa-plus-circle"></i>
                <i class="fas fa-book-open"></i>
                <i class="fas fa-audio-description"></i>

            </div>
        </footer>

    </div>

    <script>
        let searchParams = new URLSearchParams(window.location.search);
        let src = searchParams.get('src');
        let name = searchParams.get('name');


        let nam = document.getElementById('name');
        let vd = document.getElementById('video_player');
        nam.innerHTML = name;
        vd.src = src;
        function back() {
            window.location = 'index.html';
        }


        let main = document.getElementById('main');
        var videos = [
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                ],
                name: "Big Buck Bunny GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                ],
                name: "ForBiggerFun GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                ],
                name: "ForBiggerrides GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                ],
                name: "Sintel",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4",
                ],
                name: "SubaruOutback ",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4",
                ],
                name: "Volkswagen Channel",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                ],
                name: "Elephant Dream",
            },
        ];

        for (let i = 0; i < videos.length; i++) {
            let div = document.createElement("div");
            main.appendChild(div);
            div.className = "card";

            let video = document.createElement("video");
            video.src = "";
            video.src = videos[i].sources;
            video.onclick = () => { window.location = `loader.html?src=${video.src}&name=${videos[i].name}`; }
            div.appendChild(video);
            let div1 = document.createElement("div");
            div.appendChild(div1);
            div1.innerHTML = `<div class="card-body">
                    <h5 class="card-title">${videos[i].name}</h5>
                    <p class="card-text">10:00 AM</p>
                </div>`

        }
    </script>
</body>

</html>
