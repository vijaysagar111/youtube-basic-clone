    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <img src="https://tse1.mm.bing.net/th?id=OIP.hSIVnYYrfJA5woJv4UETSgHaHa&pid=Api&P=0&w=300&h=300" alt="">
        <header class="header">

            <i class="fa fa-long-arrow-left"></i>
            <input type="text" placeholder="search here" class="header__input" />
            <i class="fa fa-microphone" aria-hidden="true"></i>
            <i class="fab fa-chromecast"></i>
            <i class="fas fa-sliders-h"></i>
        </header>
        <main id="main">

        <footer class="footers">
            <div class="flexbox">
                <i class="fas fa-home"></i>
                <i class="far fa-compass"></i>
                <i class="fas fa-plus-circle"></i>
                <i class="fas fa-book-open"></i>
                <i class="fas fa-audio-description"></i>

            </div>
        </footer>
    </div>


    <script>
        let main = document.getElementById('main');
        var videos = [
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                ],
                name: "Big Buck Bunny GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                ],
                name: "ForBiggerFun GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                ],
                name: "ForBiggerrides GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                ],
                name: "Sintel",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4",
                ],
                name: "SubaruOutback ",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4",
                ],
                name: "Volkswagen Channel",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                ],
                name: "Elephant Dream",
            },
            {
                sources: [

            {

                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4",
                ],
                name: "ForBiggerFun GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                ],
                name: "ForBiggerrides GTV",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                ],
                name: "Sintel",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4",
                ],
                name: "SubaruOutback ",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4",
                ],
                name: "Volkswagen Channel",
            },
            {
                sources: [
                    "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                ],
                name: "Elephant Dream",
            },
        ];

        for (let i = 0; i < videos.length; i++) {
            let div = document.createElement("div");
            main.appendChild(div);
            div.className = "card";

            let video = document.createElement("video");
            video.src = "";
            video.src = videos[i].sources;
            video.onclick = () => { window.location = `loader.html?src=${video.src}&name=${videos[i].name}`; }
            div.appendChild(video);
            let div1 = document.createElement("div");
            div.appendChild(div1);
            div1.innerHTML = `<div class="card-body">
                    <h5 class="card-title">${videos[i].name}</h5>
                    <p class="card-text">10:00 AM</p>
                </div>`

        }




    </script>






















</body>
